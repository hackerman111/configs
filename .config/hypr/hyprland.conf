# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = hyprpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# #######################################################################################
# ############               ОФОРМЛЕНИЕ И АНИМАЦИИ (NORD THEME)                ############
# #######################################################################################

# ---------------------------------------------------------------------------------------
# Основные цвета палитры Nord. Можно использовать как переменные.
# ---------------------------------------------------------------------------------------
$nord0 = 2E3440 # Темно-серый, почти черный (фон)
$nord1 = 3B4252 # Серый (чуть светлее)
$nord2 = 434C5E
$nord3 = 4C566A # Светло-серый (неактивные элементы)
$nord4 = D8DEE9 # Белый (текст)
$nord5 = E5E9F0
$nord6 = ECEFF4 # Ярко-белый
$nord7 = 8FBCBB # Бирюзовый
$nord8 = 88C0D0 # Голубой
$nord9 = 81A1C1 # Синий
$nord10 = 5E81AC # Темно-синий
$nord11 = B48EAD # Фиолетовый
$nord12 = BF616A # Красный
$nord13 = D08770 # Оранжевый
$nord14 = EBCB8B # Желтый
$nord15 = A3BE8C # Зеленый

# ---------------------------------------------------------------------------------------
# Общие настройки, влияющие на внешний вид
# ---------------------------------------------------------------------------------------
general {
    gaps_in = 4                     # Внутренние отступы, чуть меньше для строгости
    gaps_out = 8                    # Внешние отступы от краев экрана

    border_size = 2                 # Толщина рамки

    # Цвета рамок в стиле Nord
    col.active_border = rgb($nord10) rgb($nord8) 45deg
    col.inactive_border = rgb($nord2)

}


# ---------------------------------------------------------------------------------------
# Декорации: скругления, тени, размытие
# ---------------------------------------------------------------------------------------
decoration {
    # Скругление углов. Для Nord лучше подходят умеренные значения.
    rounding = 10

    # Настройка тени. Тень должна быть едва заметной.

    # Настройки эффекта размытия (блюра)
}


# ---------------------------------------------------------------------------------------
# Анимации: плавные и сдержанные, без "отскоков"
# ---------------------------------------------------------------------------------------
animations {
    enabled = yes

    # -- Кривые Безье в стиле Nord: плавность без резкости --
    bezier = nordBezier, 0.0, 0.5, 0.5, 1.0 # Классическая кривая ease-out-quint
    bezier = linear, 0, 0, 1, 1

    # -- Назначение анимаций и их параметров --

    # Анимация окон
    animation = windows, 1, 6, nordBezier, slide
    animation = windowsIn, 1, 6, nordBezier, slide
    animation = windowsOut, 1, 6, nordBezier, slide
    animation = windowsMove, 1, 5, default

    # Анимация затухания
    animation = fadeIn, 1, 7, nordBezier
    animation = fadeOut, 1, 7, nordBezier

    # Анимация рамок окон
    animation = border, 1, 10, linear
    animation = borderangle, 1, 20, linear

    # Анимация рабочих столов
    animation = workspaces, 1, 5, nordBezier, slide

    # Анимация специальных рабочих столов
    animation = specialWorkspace, 1, 7, nordBezier, slidevert
}


# ---------------------------------------------------------------------------------------
# Разные твики
# ---------------------------------------------------------------------------------------
misc {
    vfr = true
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # 0 - автоматическое разделение, 1 - всегда вправо, 2 - всегда вниз

}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us, ru
    kb_variant =dvorak, diktor
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier



# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, exec,  hyprshot -z --mode active -m window
bind = $SUPER_SHIFT, P, exec,  hyprshot -z --mode active -m output

#warpd hotleys
# Активация режима подсказок (Hint mode)
bind = $mainMod, W, exec, warpd --hint

# Активация обычного режима (Normal mode) для точного перемещения
bind = $mainMod SHIFT, W, exec, warpd --normal

# Активация режима сетки (Grid mode)
bind = $mainMod CTRL, W, exec, warpd --grid

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bind = SUPER, Y, exec, yandex-browser-stable
bind = SUPER, T, exec, Telegram

# To switch between windows in a floating workspace:
bind = SUPER, Tab, cyclenext         # Change focus to another window
bind = SUPER, Tab, bringactivetotop  # Bring it to the top

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
